<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checker</title>
    <style>
        #custom-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            z-index: 2147483647;
            display: none;
            background-color: #f8f9fa;
            border-left: 1px solid #ccc;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="custom-sidebar" class="p-3 bg-light border-left shadow">
        <div class="sidebar-header">Ai Checker</div>

        <form class="was-validated">
            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="">Select Ai Check</option>
                    <option value="1">Grammar Check</option>
                    <option value="2">Connotation Check</option>
                    <option value="3">Get a response</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
            </div>

            <div class="mb-3">
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required text here" required style="height: 150px;"></textarea>
            </div>
        </form>

        <button type="button" id="submit_button_finn" class="btn btn-primary">Submit</button>

        <div>&nbsp;</div>

        <input class="form-control" type="text" value="..." aria-label="readonly input example" readonly>

        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (for dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <script>
        // Show the sidebar (you can adjust this based on conditions)
        document.getElementById('custom-sidebar').style.display = 'block';

        // Handle submit button click
        const submitButton = document.getElementById("submit_button_finn");
        const textarea = document.getElementById("validationTextarea");

        submitButton.addEventListener("click", function() {
            var textValue = textarea.value;
            if (textValue.trim() === "") {
                console.log("Text area is empty");
            } else {
                console.log("doing2");
                ask_AI(textValue);
            }
        });

        // Placeholder function for AI interaction
        function ask_AI(text) {
            console.log("Sending to AI:", text);
            // Add your AI logic here
        }
    </script>

</body>
</html>

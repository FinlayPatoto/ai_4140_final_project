<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checker</title>
    
</head>
<body>

        <div id="viewCustomHeader" class="viewCustomHeader"><div class="sidebar-header">Ai Checker</div></div>
        <div>&nbsp;</div>
        <form class="was-validated">
            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <!-- Sarcasim and Irony, Neutrality, Positive/Negative Sentement, Aspect Based, -->
                    <option value="Review this text for tone, intent, and politeness. Identify any potential points of confusion or misunderstanding, 
                        highlight sections that could be interpreted differently, and suggest improvements for clarity and effectiveness. Do not 
                        repeat the Email that I provide just show the review that I asked for. Also Do not add anything to the original message. Email:
                    ">Sending Email Check</option>
                    
                    <option value="Analyze the email I received for tone, intent, and clarity. Identify the sender's key messages and assess whether they effectively convey their purpose in a polite and clear manner. Highlight any parts of the email that could be confusing, misinterpreted, or unintentionally convey a different tone. Show only the analysis requested. Email: ">Recieved Email Check</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
            </div>

            <div class="mb-3">
                <textarea class="form-control is-invalid" id="validationTextarea" oninput="checkCharLimit()" placeholder="Required text here" maxlength="1500" minlength="75" required style="height: 150px;"></textarea>
            </div>
        </form>

        <button type="button" id="submit_button_finn" class="btn btn-primary">Submit</button>
        <span id="errorMsg" style="color: red; display: none;">Minimum 75 characters required.</span>
    <div class="spinner-border" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div>&nbsp;</div>

        
    <div class="form-control" style="display: none; width: 100%; resize: none; overflow: hidden;" aria-label="readonly input example" id="dynamicInput"> </div>

    <!-- Bootstrap JS and Popper (for dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="hugging_face.js"></script>
    <script>

    function checkCharLimit() {
    const textarea = document.getElementById("validationTextarea");
    const button = document.getElementById("submit_button_finn");
    const span = document.getElementById("errorMsg")
    if (textarea.value.length < 75) {
         button.disabled = true;
      errorMsg.style.display = "inline";
    } else {
      button.disabled = false;
      errorMsg.style.display = "none";
    }
  }
    </script>

</body>
</html>

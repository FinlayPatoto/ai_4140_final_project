<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Checker</title>
    <style>
    </style>
</head>
<body>

        <div class="sidebar-header">Ai Checker</div>
        <div>&nbsp;</div>
        <form class="was-validated">
            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="Can you analyze the following email and identify any potential points of confusion or misunderstanding? Please highlight any phrases or sections that could be interpreted differently by the recipient and suggest ways to improve clarity.">Sending Email Check</option>
                    <option value="Can you analyze the following email for tone, intent, and clarity? Please identify any key messages or potential areas for improvement in the communication.">Recieved Email Check</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
            </div>

            <div class="mb-3">
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required text here" required style="height: 150px;"></textarea>
            </div>
        </form>

        <button type="button" id="submit_button_finn" class="btn btn-primary">Submit</button>

        <div>&nbsp;</div>

        <input class="form-control" type="text" value="..." aria-label="readonly input example" readonly>
        <div class="spinner-border" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div id="response"></div>


    <!-- Bootstrap JS and Popper (for dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="hugging_face.js"></script>

</body>
</html>
